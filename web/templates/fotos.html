<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Donelles</title>
</head>
<body style="background-color: black;">
    {% extends 'base.html' %}
    {% load static %}
    {% block content %}
    <div class="container-fluid text-white" style="background-color: grey;">
        <h1> Fotos</h1>
    </div>
    <div class="container-fluid" style="background-color: black;">    
      <div class="row">
        <div class="col-md-1 " style="background-color: black;">
           <!-- vacio -->
         </div>
        <div class="col-md-10"><!-- columna en la que se aloja el carrusel-->
          <div id="carouselExampleIndicators" class="carousel slide bg-dark" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'img/images (3).jpg' %}" class="mx-auto d-block w-200 py-3" >
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/3.jpg' %}" class="mx-auto d-block py-3" width="350">
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/verano_1.png' %}" class="mx-auto d-block  py-3" width="400" >
                     <!-- Usar width en caso de que la foto tenga un tamaÃ±o demasiado grande-->
              </div>
            </div>            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>   
        <div class="col-md-1">
            <!-- vacio -->
        </div>             
      </div>
    </div>  
        

  {% endblock %}
</body>
</html>
